# Parámetros para el nodo Reactive Pure Pursuit
rpp_follower:
  ros__parameters:
    # --- Topics y Configuración Base ---
    # El topic de odometría del coche real (no de la simulación)
    topic_odom: "/amcl_pose"
    # El topic de comandos será redirigido en el launch, no necesita valor aquí
    topic_cmd: "/drive"
    # El wheelbase del F1TENTH
    wheelbase: 0.33
    # Frame del mapa para las visualizaciones
    path_frame: "map"
     
    # --- Parámetros de Pure Pursuit ---
    loop_track: True
    LOOKAHEAD_DIST: 2.5
    v_cmd: 2.0 # Velocidad para el coche real, ajusta según la pista
    steer_limit: 0.41 # Límite de la dirección en radianes

    # --- Parámetros de Obstacle Avoidance (LIDAR) ---
    use_scan: True
    scan_topic: "/scan"
    avoid_enabled: True
    danger_dist: 1.5
    sector_deg: 120.0
    gap_margin: 0.15
    gap_mix_alpha: 0.7
     
    # --- Parámetros de Visualización (puedes dejarlos así) ---
    publish_markers: True
    publish_avoid_markers: True
    publish_actual_path: True
    actual_path_len: 4000
    actual_path_frame: "map" # Publicar la ruta real en el frame del mapa
